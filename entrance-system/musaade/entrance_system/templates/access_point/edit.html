{% extends "elements/base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block stylesheet %}
    <!-- Custom styles for this page -->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Heading -->
    <h1 class="h3 mb-3 text-gray-800">{{ title }}</h1>

    <!-- Save button -->
    <button type="submit" class="btn btn-primary btn-icon-split mb-4" form="access_point_form">
        <span class="icon text-white-50">
            <i class="fas fa-save"></i>
        </span>
        <span class="text">Save</span>
    </button>

    <!-- Form -->
    <div class="row mt-2">
        <div class="col-auto">
            <form id="access_point_form" action="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="{{ access_point_form.ssid.id_for_label }}">SSID</label>
                    {{ access_point_form.ssid }}
                </div>
                <div class="form-group">
                    <label for="{{ access_point_form.password.id_for_label }}">Password</label>
                    {{ access_point_form.password }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
